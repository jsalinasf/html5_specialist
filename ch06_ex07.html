<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Generic Buttons</title>
        <script>
            window.onload=function()
            {
                document.getElementById("btnAlert").addEventListener("click",alertMe,false);
            }

            function alertMe()
            {
                alert("Greetings!")
            }
        </script>
    </head>
    <body>

        <button id="btnAlert">Alert Me</button>
        
        <footer>
            <p>For more cool projects like this visit <a href="https://frameworktv.com">FrameworkTV.com</a></p>
        </footer>
    </body>
</html>
