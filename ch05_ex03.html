<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Defining a Table</title>
        <style>
            table {
                width: 100%; /* much better for responsive design */
                /* width: 400px; */
            }
            table, tr, td {
                border: 1px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        
        <!-- Same example as before but now using CSS style-->
        
        <table>
            <tr>
                <td width="75%">Team</td><td>Country</td><td>Best Player</td>
            </tr>
            <tr>
                    <td>PSG</td><td>France</td><td>Neymar</td>
            </tr>
            <tr>
                    <td>Barcelona</td><td>Spain</td><td>Messi</td>
            </tr>
            <tr>
                    <td>Juventus</td><td>Italy</td><td>Ronaldo</td>
            </tr>
            <tr>
                    <td>Machester City</td><td>England</td><td>De Bruyne</td>
            </tr>
            <tr>
                    <td>Real Madrid</td><td>Spain</td><td>Modric</td>
            </tr>
        </table>
    </body>
