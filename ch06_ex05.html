<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>

        <style>
            #bio {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <!-- "action" is a URL that process the form -->
        <!-- "GET" send the value of the fields in the URL, not good from a security standpoint-->
        <form action="#" method="POST">
            <!-- "for" label's attribute must match the "id" label of the "input"-->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required="required"/> <br />
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="8" autocomplete="off"/> <br />
            <label for="emailAddress">Email: </label>
            <input type="email" id="emailAddress" name="emailAddress"> <br />

            <label id="bands">Bands you like:</label> <br />
            <input type="checkbox" name="bands" value="Journey">Journey<br />
            <input type="checkbox" name="bands" value="REO Speedwagon">REO Speedwagon<br />
            <input type="checkbox" name="bands" value="Sex Pistols">Sex Pistols<br />
            <input type="checkbox" name="bands" value="Smashing Pumpkins">Smashing Pumpkins<br />
            <input type="checkbox" name="bands" value="Guns & Roses">Guns & Roses<br />

            <label id="Gender">Gender</label><br />
            <input type="radio" name="Gender" value="male">Male<br />
            <input type="radio" name="Gender" value="female">Female<br />
            <input type="radio" name="Gender" value="N/A" checked="checked">N/A <br />
            
            <label id="state">State</label>
            <select id="state" name="state" size="5" multiple="multiple">
                <option value="Alabama">Alabama</option>
                <option value="New York">New York</option>
                <option value="Michigan">Michigan</option>
                <option value="Florida">Florida</option>
                <option value="Illinois">Illinois</option>
            </select>
            <!-- New way. Before input type="submit" was used-->
            <br />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
        <footer>
            <p>For more awesome projects like this visit: <a href="https://www.frameworktv.com">FrameworkTV.com</a></p>
        </footer>
    </body>
</html>
