<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images with links</title>
</head>
<body>
    <h1>Ecuador</h1>
    <p>Click on the pictures to know more</p>
    <p><a href="http://www.quito.gob.ec/"><img src="images/quito.png" alt="Quito City"/></a><br />Quito City</p>
    <p><a href="http://www.guayaquil.gob.ec/"><img src="images/guayaquil.jpg" alt="Guayaquil City"/></a><br/>Guayaquil City</p>

    <!-- Pay attention to where you close the "a" tag-->
    <!-- In this case, I have closed after the text. so the text "Cuenca City also becomes a link"-->
    <p><a href="https://www.cuenca.gob.ec/consultas/index.php"><img src="images//cuenca.jpg" alt="Cuenca City"/><br />Cuenca City</a></p>
    
</body>
</html>
